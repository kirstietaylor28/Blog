<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kirstie's Blog</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Average">
    <style type="text/css">
    	body {
    		font-family: "Average";
    	}
    </style>
  </head>
  <body>
  <nav class="navbar navbar-inverse" style="background-color: #886c87" >
	  <div class="container">
	    <div class="navbar-header">
	    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#mynav">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
	      <a class="navbar-brand" href="/" style="color: #ffffff">
	        Kirstie's Blog
	      </a>
	    </div>
	    <div class="collapse navbar-collapse" id="mynav" style="color: #ffffff">
	      <ul class="nav navbar-nav">
	      	<li><a href="/about">About</a></li>
	      	<li><a href="https://www.linkedin.com/in/kirstietaylor28/">LinkedIn</a></li>
	      	<li><a href="http://www.luxandlavender.com">Actual Blog</a></li>
	      </ul>
      </div>
	  </div>
	</nav>
	<div class="container">
	    <h1 class="text-center">Welcome to Kirstie's Travel Blog!</h1>
	    <br>
	    {% load static %}
	    <img src="{% static 'posts/travel.jpg'%}" class="img-responsive center-block" style="max-height:500px;">
		<h2>Latest Posts:</h2>
		<hr />
		{% for post in posts.all %}
		<h3><a href="{% url 'post_detail' post.id %}">{{post.title}}</a></h3>
		<span class="glyphicon glyphicon-time" aria-hidden="true"></span> {{post.pub_date_pretty}}
		<br>
		<img src="{{post.image.url}}" class="img-responsive center-block" style="max-height:350px;">
		<br>
		{{post.summary}}
		<br>
		<br>
		{% endfor %}
	</div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
